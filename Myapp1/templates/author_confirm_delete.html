{% extends 'base.html' %}
{% block title %}Author List {% endblock %}

{% block content %}
<h1 class="mb-4">Are you sure you want to delete "{{ author.name }}"?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'list_author' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
