{% extends "base.html" %}

{% block title %}
    Author List
{% endblock %}

{% block content %}
    <h1>Authors</h1>
    <a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Create New Author</a>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Images</th>
            <th scope="col">Videos</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for author in authors %}
             <tr>
               <td>{{ author.name }}</td>
               <td>{{ author.birthdate }}</td>
               <td>
                 <a href="{{ author.images.url }}"><img src="{{ author.images.url }}" alt="{{ author.name }} Image" class="img-thumbnail" style="max-width:100px;"></a>
               </td>
               <td>
                <a href="{{ author.videos.url }}" class="btn btn-info" target="_blank">View Video</a>
              </td>
               <td>
                <a href="{% url 'author_update' author.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger">Delete</a>
              </td>
             </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
